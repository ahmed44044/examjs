            <div class="contact mt-5 pb-5" id="Contact">
                <div class="container" >
                    <h2>ContacUs...</h2>
                    <div class="row mt-5">
                        <div class="col-md-6 ">
                            <input type="name" oninput="validateInputName()" id="Name" class=" form-control m-3  input-name " required  placeholder="Enter Your Name..">
                        </div>
                        <div class="col-md-6 ">
                            <input type="email" oninput="validateInputEmail()" id="Email" class=" form-control m-3 input-email " required  placeholder="Enter Email">
                        </div>
                        <div class="col-md-6 ">
                            <input type="number" oninput="validateInputPhone()" id="Phone" class=" form-control m-3 input-phone " required  placeholder="Enter phone">
                        </div>
                        <div class="col-md-6 ">
                            <input type="number" oninput="validateInputAge()" id="Age" class=" form-control m-3 input-age " required placeholder="Enter Age">
                        </div>
                        <div class="col-md-6 ">
                            <input type="password" oninput="validateInputPass()" id="Pass" class=" form-control m-3 input-pass " required  placeholder="Enter password">
                        </div>
                        <div class="col-md-6 ">
                            <input type="password" oninput="validateInputRePass()" id="RePass" class=" form-control m-3 input-repass " required placeholder="Enter Repassword">
                        </div>
                    </div>
                    <button class="p-2  btn" type="submit">submit</button>
                </div>
            
            </div>
